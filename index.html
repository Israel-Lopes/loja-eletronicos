<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

<body>

      <div class="main">

            <div class="label">
              <h1>
                <marquee>

            </h1>
            </div>
            <nav class="menu">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>

    <main>

  <div class="push"></div>
